server {
    client_max_body_size 200M;
    listen         80;
    listen         [::]:80;
    server_name    SERVER_NAME_DOMAIN;
    root           ROOT_PATH;
    index          index.html;

    location /LOCATION_NAME/ {
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_pass   http://localhost:LOCATION_PORT/;
    }
}